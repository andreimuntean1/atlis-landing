<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/icons/icon-dark.svg"
      type="image/svg"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="shortcut icon"
      href="/assets/icons/icon-light.svg"
      type="image/svg"
      media="(prefers-color-scheme: light)"
    />
    <link rel="stylesheet" href="/styles/style.min.css" />
    <script src="/js/mobile.js" defer></script>
    <title>Atlis - Careers</title>
  </head>
  <body>
    <div class="loader"><span></span></div>
    <div class="overlay"></div>
    <header>
      <div class="logo">
        <img src="/assets/icons/icon-light.svg" alt="Black Atlis icon" />
        <h5>Atlis</h5>
      </div>
      <ul role="navigation">
        <li><a href="#">Careers</a></li>
        <li><a href="https://discord.gg/DCmQFR7d9h">Discord</a></li>
        <li><a href="#">Legal</a></li>
      </ul>
      <a href="#">Subscribe to waitlist</a>
      <button><img src="/assets/icons/mobile-nav.svg" alt="Navigation" /></button>
      <div class="mobile-nav" aria-expanded="false">
        <img src="/assets/icons/close.svg" alt="Close navigation menu" />
        <ul role="navigation">
          <li><a href="#">Careers</a></li>
          <li><a href="https://discord.gg/DCmQFR7d9h">Discord</a></li>
          <li><a href="#">Legal</a></li>
        </ul>
        <a href="#">Subscribe to waitlist</a>
      </div>
    </header>
    <main>
      <div class="careers">
        <h1>We currently have no open <span>positions</span> left</h1>
        <a href="/">Get me back home</a>
      </div>
    </main>
  </body>
  <script>
    document.fonts.ready.then(() => (document.querySelector(".loader").style.display = "none"));
  </script>
</html>
